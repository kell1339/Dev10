<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<title>Contact Us</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Stylesheet for header and footer-->
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	<!--Link to embedded font-->
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<!--Link for icon-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style text="text/css">
		form {
			width: 100%;
			margin: 0 auto;
			align-items: center;
			justify-content: space-around;
		}
		.requiredInput label {
			font-weight: bold;
		}
		section {
			padding-top: 30px;
			padding-bottom: 30px;
			padding-left: 10px;
		}
		input[type=submit] {
			font-size: 1.2em;
			background-color: #5b7d87;
			color: #e27d60;
			padding: 4px 8px;
			margin: 0;
			text-align: center;
		}

		input[type=submit]:hover {
			background-color: #f2eded;
			color: #546a7b;
		}

	
	</style>
</head>

<body>
	<div class="container-fluid">
	<header>
		<h1><strong>Kitty Kafe</strong></h1>
	</header>
	
<!--Navigation Bar-->
	<div class="row">
		<div class="col-sm-12">
		<nav>
				<a href="index.html" aria-pressed="true" id="homeTab" role="btn"><i class="fa fa-home"></i></a>
				<a class="btn btn-link btn-lg" href="menu.html" id="menuTab" role="btn">Menu</a>
				<a class="btn btn-link btn-lg" href="contact.html" id="contactTab" role="btn">Contact Us</a>
		</nav>
		</div>
	</div>
	
	<section>
		<article id="contactForm">
			<form name="contact" action="" method="POST" onsubmit="return validateForm();">
				<!--I only made name, email, and phone number required-->
				<div class="typeText requiredInput col-sm-12">
				<!--Name label and textbox-->
						<div class="form-group row">
							<label for="name" class="col-form-label">Name: </label>
							<input class="form-control col-md-3" type="text" id="name" name="name" placeholder="Jane Doe" required><br />
						</div>
				<!--Email label and textbox-->
					<div class="form-group row">
						<label for="email" class="col-form-label">Email: </label>
						<input class="form-control col-md-3" type="text" id="email" name="email" placeholder="janedoe@gmail.com" required><br />
					</div>
				<!--Phone label and textbox-->
					<div class="form-group row">
						<label for="phone" class="col-form-label">Phone: </label>
						<input class="form-control col-md-3" type="text" id="phone" name="phone" placeholder="(987)654-3210" required><br />
					</div>
				</div>
				<!--Dropdown Menu for Reason Inquiry-->
				<div class="form-group row">
					<label for="reason" class="col-form-label">Reason for Inquiry: </label>
					<select id="reason" name="reason">
						<option value="default" selected>Catering</option>
						<option value="privateParty">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select><br />
				</div>
				<!--Textarea for Additional Information-->
				<div class="form-group">
					<label for="info">Additional Information: </label>
					<textarea class="form-control col-md-5" id="info" name="info" placeholder="(type text here)" rows="3"></textarea>
				</div>
				<!--Radio Buttons for Visit Location-->
				<div class="form-check form-check-inline">
					<fieldset>
						<legend class="form-check form-check-inline">Have you been to the restaurant?</legend>
						<input class="form-check-input" type="radio" id="choice1" name="visited" value="no">
						<label class="form-check-label" for="choice1">No</label>
						<input class="form-check-input" type="radio" id="choice2" name="visited" value="yes">
						<label class="form-check-label" for="choice2">Yes</label>
					</fieldset>
				</div>
				<br />
				<!--Check List for Contact-->
				<div class="form-check form-check-inline">
					<fieldset>
						<legend>Best days to contact you:</legend>
						<input class="form-check-input" type="checkbox" id="Monday" name="day" value="Monday">
						<label class="form-check-label" for="Monday">M</label>
						<input class="form-check-input" type="checkbox" id="Tuesday" name="day" value="Tuesday">
						<label class="form-check-label" for="Tuesday">T</label>
						<input class="form-check-input" type="checkbox" id="Wednesday" name="day" value="Wednesday">
						<label class="form-check-label" for="Wednesday">W</label>
						<input class="form-check-input" type="checkbox" id="Thursday" name="day" value="Thursday">
						<label class="form-check-label" for="Thursday">Th</label>
						<input class="form-check-input" type="checkbox" id="Friday" name="day" value="Friday">
						<label class="form-check-label" for="Friday">F</label><br />
					</fieldset>
				</div>
				<!--Submit Button-->
				<div class="form-actions">
					<input type="submit" name="submit" value="Send Request">
				</div>
			</form>
		</article>
	</section>
	
	<footer>
		<p>300 Park Street, Fakeville, Minnesota 55104</p>
		<p>612-624-0000</p>
	</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="restaurantSite.js"></script>

</body>
</html>
